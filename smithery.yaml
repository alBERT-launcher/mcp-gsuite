# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - gauthFile
      - accountsFile
      - credentialsDir
    properties:
      gauthFile:
        type: string
        default: ./.gauth.json
        description: Path to the OAuth2 credentials file (.gauth.json).
      accountsFile:
        type: string
        default: ./.accounts.json
        description: Path to the file containing Google account information
          (.accounts.json).
      credentialsDir:
        type: string
        default: ./
        description: Directory to store OAuth credentials after successful authentication.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'uv', args: ['run', 'mcp-gsuite', '--gauth-file', config.gauthFile, '--accounts-file', config.accountsFile, '--credentials-dir', config.credentialsDir] })